<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information CRUD operation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<table>
    <tr>
        <td>
            <form onsubmit="formOnSubmit()">
                <div>
                    <label for="name">Name</label>
                    <input required type="text" name="name" id="name">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input required type="text" name="address" id="address">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input required type="number" name="phone" id="phone">
                </div>
                <div id="radio">
                    <label for="gender">Gender :</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <label for="hobbies">Hobbies :</label>
                    <input type="checkbox" name="hobbies" id="cricket" value="cricket">
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" name="hobbies" id="football" value="football">
                    <label for="football">Football</label>
                </div>
                <div class="form-action-button">
                    <input type="submit" value="SUBMIT"></input>
                </div>
            </form>
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Gender</th>
                            <th>Hobbies</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </td>
    </tr>
</table>






  <script src="script.js"></script>  
</body>
</html>
